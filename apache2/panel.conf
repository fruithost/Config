<VirtualHost *:80>
	ServerAdmin info@fruithost.de
	DocumentRoot "/etc/fruithost/panel/"
	ServerName my.fruithost.de
	
	<Directory /etc/fruithost/panel>
		Options +FollowSymLinks -Indexes
		AllowOverride All
		Require all granted
	</Directory>
	
	Header set X-Frame-Options: "ALLOW-FROM my.fruithost.de"
	Alias /module /etc/fruithost/modules
</VirtualHost>